<!DOCTYPE html>
<html lang="en" data-ng-app="ShoppingListCheckOff">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Shopping List Check Off</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Shopping List Check Off</h1>

      <div data-ng-controller="ToBuyController as buyList">
        <h2>To Buy</h2>
        {{buyList.testValue}}
        <ol>
          <li data-ng-repeat="item in buyList.items">
            Buy {{item.quantity}} {{item.name}}
            <button class="btn btn-primary" data-ng-click="buyList.checkOffItem($index)">Bought</button>
          </li>
          <p ng-if="buyList.items.length == 0">Everything is bought!</p>
        </ol>
      </div>


      <div data-ng-controller="AlreadyBoughtController as boughtList">
        <h2>Bought</h2>
        <ol>
          <li data-ng-repeat="item in boughtList.items">
            {{item.quantity}} {{item.name}}
          </li>
        </ol>
        <p ng-if="boughtList.items.length == 0">Nothing bought yet</p>
      </div>

    </div> <!-- end bootstrap .container -->

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
